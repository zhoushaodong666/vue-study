<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的动画封装</title>
    <script src="../js/vue.js"></script>


    <style>
        .v-enter,.v-leave-to{
            opacity: 0;
        }

        .v-enter-active,.v-leave-active{
            transition: opacity 1s;
        }

    </style>
</head>
<body>
<div id="root">

        <fade :show="show">
            <div>hello world</div>
        </fade>

    <fade :show="show">
            <h1>hello world</h1>
        </fade>



    <button @click="handleClick">切换</button>
</div>

<script>
    Vue.component("fade",{
    	props:['show'],
    	template:`
    	 <transition>
    	 <slot v-if="show"></slot>
    	   </transition>
`
    });

	var vm = new Vue({
		el: "#root",
		data: {
			show: true
		},
		methods: {
			handleClick: function () {
				this.show = !this.show
			}
		}
	})

</script>
</body>
</html>
