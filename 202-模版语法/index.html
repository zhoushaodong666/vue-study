<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <title>模版语法</title>
</head>
<body>
<div id="app">
    <div>{{name + ' hello'}}</div>
    <!-- v-text 不对内容进行解析 原样输出-->
    <div v-text="name + ' hello'"></div>
    <!-- v-html 将内容中的html标签解析出来 -->
    <div v-html="name"></div>
    <div></div>
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
        	name:"<h1>David</h1>"
        }
    })
</script>
</body>
</html>
