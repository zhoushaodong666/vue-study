<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件参数校验与非Props特性</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <child content="hello"></child>

</div>

<script>
	Vue.component("child", {
		/**
         * props特性
         * 1.属性不会在dom标签显示
         * 2.子组件可以直接使用props定义的字段
		 */

		/**
         * 非props特性
         * 1.直接使用父组件传的属性会报错
         * 2.会把属性显示在dom标签上
		 */
		props: {
			// content: [Number, String]
            content:{
            	type:String,
                //决定content属性是否必传
                // required:false,
                //当content为空时 默认为default的值
                // default:"default value"
                //validator 校验器
                // validator:function (value) {
                //     return value.length>5
                // }
            }
		},
		template: "<div>hello</div>"
	});

	var vm = new Vue({
		el: "#root",

	})

</script>
</body>
</html>
